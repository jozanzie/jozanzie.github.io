<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joz Anzie – Productor Musical</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #11001b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 5rem;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #a06cd5;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(160, 108, 213, 0.8);
    }

    .signature {
      width: 300px;
      filter: drop-shadow(0 0 4px #fff);
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin-bottom: 2rem;
      font-weight: 300;
      line-height: 1.5;
      font-size: 1.1rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .button {
      display: flex;
      align-items: center;
      justify-content: left;
      width: 90%;
      max-width: 340px;
      background: linear-gradient(145deg, #a855f7, #6b21a8);
      color: #fff;
      font-weight: 700;
      padding: 10px 18px 10px 18px;
      border: none;
      border-radius: 30px;
      gap:14px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(168, 85, 247, 0.3);
    }

    .button:hover {
      background: #a06cd5;
      transform: scale(1.03);
    }

    .button img {
      width: 30px;
      height: 30px;
    }

    iframe {
      margin-top: 2rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img src="Dio_guapo.jpg" alt="Foto de perfil" class="profile-pic" />
  <img src="JozAnzie_Text.png" alt="Joz Anzie logo" class="signature" />
  <p>Productor musical, creativo visual y mente detrás de Eclipse Sounds. Beats, mezcla, mastering y más.</p>
  <h3>Beats a la venta</h3>
  <iframe src="//www.beatstars.com/embed/track?id=23044997" width="300" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

</body>
</html>
