<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Joz Anzie – Productor Musical</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #11001b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 5rem;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #a06cd5;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(160, 108, 213, 0.8);
    }

    .signature {
      width: 300px;
      filter: drop-shadow(0 0 4px #fff);
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin-bottom: 2rem;
      font-weight: 300;
      line-height: 1.5;
      font-size: 1.1rem;
    }

    .button {
      background: #8b2dd1;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      margin: 0.4rem 0;
      width: 280px;
      display: flex;
      align-items: center;
      justify-content: left;
      gap: 21px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #a06cd5;
      transform: scale(1.03);
    }

    .button img {
      width: 30px;
      height: 30px;
      margin-left: 7px;
    }

    iframe {
      margin-top: 2rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img src="Dio_guapo.jpg" alt="Foto de perfil" class="profile-pic" />
  <img src="JozAnzie_Text.png" alt="Joz Anzie logo" class="signature" />
  <p>Productor musical, creativo visual y mente detrás de Eclipse Sounds. Beats, mezcla, mastering y más.</p>
